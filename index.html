    <title>My website</title>
<style>
    :root {
        --bg-color: #fff;
    }
    /* global variable */
    a{
        list-style-type: none;
    }
    *{
        margin: 0;
        padding: 0;
    }
    body{
        box-sizing: border-box;
    }
    nav {
        display: flex;
        position: relative;
        margin: 0;
        padding:1rem;
        width: 100vw;
        height: auto;
        justify-content: center;
        align-content:center;
    }
    nav ul {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        text-decoration: none;
    }
</style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>

            </li>

</html>
