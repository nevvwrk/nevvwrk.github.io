<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>nevvwrk</title>

</head>
<body>
    <style>
        :root {
            --theme-color: #800000;
            --second-theme: #982B1C;
            --cutof-theme: #DAD4B5;
            --cutof-theme-second: #F2E8C6;
            --nav-logo-color: #000;
            --introduce-img-width: 500px;
            --introduce-img-height: 500px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter Tight', sans-serif;
            font-family: 'Teko', sans-serif;
            font-size: 16px;
            overflow-x: hidden;
        }
        nav {
            max-width: 100vw;
            height: auto;
            background-color: var(--theme-color);
            position: relative;
            margin: 0;
            padding: 0 2rem;
            display: flex;
            justify-content:space-between;
            align-items:center;
        }
        .logo {
            color: #fff;
            font-size: 3rem;
            font-family: 'Teko', sans-serif !important;
            font-weight: 600;
            text-align:center;
            user-select: none;
            margin: 0;
            padding: 0;
        }
        .contacts {
            display: flex;
            flex-direction: row;
            gap: 1.2rem;
        }
        .contacts a {
            color: #fff;
            transition: 0.1s ease-in;
        }
        .contacts a:hover {
            color: var(--cutof-theme-second);
        }
        main {
            position: relative;
            max-width :80vw;
            min-height: 100vh;
            margin: 0 auto;
            padding: 0;
        }
        /* introduce section */
        #introduce {
            margin: 2rem auto;
            padding: 0;
            width : 100%;
            height: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items:center;
            gap: 2rem;
            
        }
        #introduce-img > img {
            width: var(--introduce-img-width);
            height: var(--introduce-img-height);
        }
        #introduce-des {
            max-width: 600px;
            max-height: auto;
        }
        #introduce-paragraph { margin-bottom: 2rem; }
        #introduce-paragraph > h1 { font-size: 2rem; }
        #introduce-paragraph > p { font-size: 1.5rem; font-weight:500; }
        #introduce-techstack > h1 { font-size: 1.5rem; }
        .techstack-des {
            display: flex;
            flex-direction: row;
            gap: 2rem;
        } 
        .techstack-des-uni {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            cursor: default;
        }
        .techstack-des-uni p {
            font-size: 1.2rem;
            font-weight: 500;
            color: #000;       
        }

        /* Techstack when hover configs */
        .transition-03s { transition:color 0.3s ease-in;}
        #html-logo:hover {color: #fc662a;}
        #css-logo:hover {color: #1f24af;}
        #js-logo:hover {color: #f4dc00;}
        #tailwind-logo:hover {color: #3caffc;}
        #react-logo:hover {color: #09ddf9;}
        #node-logo:hover {color: #01bf14;}
        #java-logo:hover {color: #ce6204;}
        #postgresql-logo:hover {color: #018ca8;}
        #database-logo:hover {color: #c4000d;}

        /* Project section */
        #project-show {margin-bottom: 2rem;}
        #project-show h1 {
            font-size: 1.5rem;
        }

        #hashtag-header {
            margin: 0;
            padding: .2rem 1rem;
            width: fit-content;
            background-color: var(--theme-color);
            border-radius: .4rem;
            cursor: pointer;
            color: #fff;
        }

        .hashtag-box {
            display: flex;
            gap: .8rem;
            margin: 0;
            padding: .6rem;
            max-width: 100%;
            height: auto;
            border-radius: .4em;
        }

        #clear-button {
            padding:  .2rem 1rem;
            display: flex;
            align-items:center;
            width: fit-content;
            background-color: var(--cutof-theme-second);
            border-radius: .2rem;
            cursor: pointer;
        }
        
        #project-grid {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 1.2rem;
        }
        .project-details {
            position: relative;
            margin: 0;
            padding: .4rem;
            max-width: 20rem;
            height: 20rem;
            background-color: var(--cutof-theme);
            border-radius: 1.4rem;
        }
        .hashtag-details {
            position: absolute;
            bottom: .2rem;
            right: .6rem;
            display: none;
        }
        .hashtag-details a {
            text-decoration: none;
            color: var(--theme-color);
            font-size: 1.2rem;
        }
        

</style>

    <nav>
        <div class="logo">nevvwrk</div>
        <div class="contacts">
            <a class="nav-github" href="https://github.com/nevvwrk/" alt="github" target="_blank"><i class='bx bxl-github bx-md'></i></a>
            <a href="https://facebook.com/nevvwrk/" alt="facebook" target="_blank" class="nav-facebook"><i class='bx bxl-facebook-circle bx-md'></i></a>
        </div>
    </nav>

</body>
</html>
